<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Creation</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script type="application/javascript">


        window.addEventListener("load", function () {

            setUsername(User);
            setUsername2(User)

        });

        let User = "Renge";

        function setUsername(user){
            document.getElementById("UserName").innerHTML = user;
            return user;
        }
        function setUsername2(user){
            document.getElementById("UserName2").innerHTML = user;
        }










    </script>
    <style>

        #HeaderBox {
            background-image: url("../../Images/header-background.jpg" );
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 260px;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
        }
        h1{
            margin-top: 0;
        }
        body{
            margin:0;
        }
        .WelcomeMessage{
            color: white;
            margin-left: 1%;
            padding-bottom: 0px;
            display: inline-flex;
        }

        .Logo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
            border: 0;
            outline: 0;
        }
        #UserButton{
            margin-right: 1%;
            margin-top: 0.5%;
        }

        .header{
            padding: 10px 16px;
            background: #6c757d;
            color: white;
        }

        .content {
            max-width: 1440px;
            padding: 16px;
            width: 100%;
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%
        }

        .sticky + .content {
            padding-top: 102px;
        }

        .StickyHeaderName{
            padding: 0;
            border: 0;
            outline: 0;
            display: inline-flex;
        }

        .StickyHeaderButton{
            margin-left: auto;
        }

        .container-fluid{
            display: flex;
            justify-content: center;

        }

        #app-main{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: 0;
            background: #1e2027;
            justify-content: center;
            align-content: center;

        }


    </style>



</head>
<body>

    <div id="HeaderBox" class="row">

        <div class="col-1">
            <h1 class="WelcomeMessage">
                Welcome&nbsp <span id="UserName"></span>
            </h1>
        </div>

        <div class="Logo col-2 d-flex align-items-center">
            <img style="width: 100%" src="../../Images/Logo_Small.png" class="img-fluid." >
        </div>

        <div style="width: 100%" id="UserButton" class="btn-group col-1 align-items-start">
            <div class="btn-group dropleft" role="group">
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropleft</span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Account</a>
                    <a class="dropdown-item" href="#">LogOut</a>
                </div>
            </div>
            <button type="button" class="btn btn-secondary">
                <span id="UserName2"></span>
            </button>
        </div>
    </div>


    <div class="header" id="OptionsHeader">
        <div class="d-flex">

            <h1 class="StickyHeaderName ">Character Creation</h1>

            <div class="d-inline-flex StickyHeaderButton">
                <h1 class="StickyHeaderName"></h1>
                <!-- Default dropleft button -->

                <div class="d-inline-flex btn-group dropleft m-1">
                    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Group
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">None</a>
                        <a class="dropdown-item" href="#">Available Groups..</a>
                    </div>
                </div>

                <button type="button" class="btn btn-danger m-1">Save</button>
                <button type="button" class="btn btn-success m-1">Preview</button>
                <button type="button" class="btn btn-warning m-1 " >New +</button>

            </div>
        </div>
    </div>

    <div class="container-fluid" id="app-main">
        <div class="d-flex content">
            <div class="">

            </div>
        </div>
    </div>

    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {scrollFunction()};

        // Get the header
        let header = document.getElementById("OptionsHeader");

        // Get the offset position of the navbar
        let sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function scrollFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

    </script>


</body>
</html>
