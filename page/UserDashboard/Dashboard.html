<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script type="application/javascript">


        window.addEventListener("load", function () {

            setUsername(User);
            setUsername2(User)

        });

        let User = "Renge";

        function setUsername(user){
            document.getElementById("UserName").innerHTML = user;
        }
        function setUsername2(user){
            document.getElementById("UserName2").innerHTML = user;
        }








    </script>
    <style>

    #HeaderBox {
        background-image: url("../../Images/header-background.jpg");
        background-position: center;
        background-size: cover;
        height: 260px;
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
    }

    h1{
        margin-top: 0;
    }
    body{
        margin:0;
    }
    .WelcomeMessage{
        color: white;
        margin-left: 1%;
        padding-bottom: 0px;
    }

    .Logo{
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 0;
        border: 0;
        outline: 0;
    }
    #UserButton{
        margin-right: 1%;
        margin-top: 0.5%;
    }






    </style>
</head>
<body>
    <div class="d-flex" id = "HeaderBox">

        <h1 class="d-flex align-self-start WelcomeMessage">Welcome&nbsp <span id="UserName"></span></h1>



        <div class="align-self-center d-flex justify-content-center Logo ">
            <img src="../../Images/Logo_Small.png" >
        </div>



        <div class="btn-group d-flex align-items-start" id="UserButton">
            <div class="btn-group dropleft" role="group">
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropleft</span>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Account</a>
                    <a class="dropdown-item" href="#">LogOut</a>
                </div>
            </div>
            <button type="button" class="btn btn-secondary">
                <span id="UserName2"></span>
            </button>
        </div>



        </div>
    </div>



</body>
</html>
