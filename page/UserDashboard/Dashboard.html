    <script type="application/javascript">

        var presetDiv;
        let User = "Renge";
        window.addEventListener("load", function () {

            setUsername(User);
            setUsername2(User)
            presetDiv = document.getElementById("UpperCharacterBlueprint");

        });





        function setUsername(user){
            document.getElementById("UserName").innerHTML = user;
            return user;
        }
        function setUsername2(user){
            document.getElementById("UserName2").innerHTML = user;
        }

        function getAllCharactersheets(userid){
            fetch('http://localhost:8181/api/v1.0/User/' + userid + '/Charactersheets/all', {
                method: 'get',
            })
                .then(function (response) {
                    if(response.status !== 200) throw("error!");

                    return response.json();

                })
                .then(function (data) {
                     for(let i = 0; i < data.length; i++){
                         alert('Sollte Klappen');
                         let surrounddiv = document.getElementById("Insertable");
                         let newdiv = presetDiv.cloneNode(true);           //Voralge für das DIV in HTml bauen und css hidden setzen, hier mit werden befüllen.
                         newdiv.setAttribute('id', i);
                         newdiv.reference = data[i];
                         newdiv.children.item(0).children.item(0).children.item(0).innerText = data[i].characterName;
                         newdiv.children.item(0).children.item(3).children.item(0).innerText = data[i].level;
                         newdiv.children.item(0).children.item(1).children.item(0).innerText = data[i].groupID;
                         // newdiv.innerText += data[i].characterName;
                         newdiv.onclick = function (){                          //ON-Click muss auffgelöst werden, da es sonst alle elemente im child betrifft.

                             alert("Clicked");
                         }
                         surrounddiv.appendChild(newdiv);


                     }




                    // document.getElementById("testabfrage").innerHTML = data.characterName;

                })
                .catch(function (error) {
                    alert(error);
                });
        }










    </script>

    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {scrollFunction()};

        // Get the header
        let header = document.getElementById("OptionsHeader");

        // Get the offset position of the navbar
        let sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function scrollFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

    </script>
