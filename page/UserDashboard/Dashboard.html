        function getAllCharactersheets(userid){
            fetch('http://localhost:8181/api/v1.0/User/' + userid + '/Charactersheets/all', {
                method: 'get',
            })
                .then(function (response) {
                    if(response.status !== 200) throw("error!");

                     for(let i = 0; i < data.length; i++){

                         newdiv.onclick = function (){                          //ON-Click muss auffgelöst werden, da es sonst alle elemente im child betrifft.

                             alert("Clicked");
                         }
                         surrounddiv.appendChild(newdiv);

        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {scrollFunction()};

        // Get the header
        let header = document.getElementById("OptionsHeader");

        // Get the offset position of the navbar
        let sticky = header.offsetTop;

        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function scrollFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
