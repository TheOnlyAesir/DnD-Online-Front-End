<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration Form</title>
        <link rel="stylesheet" href="../styling/Stylesheet.css">
</head>
<body>

    <div class="login-page">
        <div class="form">
            <form action="swipe.html" class="register-form" method="POST">
                <input class="input-box" type="text" placeholder="Username/Email"/>
                <input class="input-box" type="password" placeholder="Password"/>
                <button type="button" class="signup-btn">Sign Up</button>
                <hr>
                <p>Do you not have an account yet?<br><a href="SignUpForm.html">Sign Up</a></p>
            </form>

        </div>
    </div>



</body>
</html>
