            function send_data() {
                let value1 = document.getElementById("field1").value;

                let value3 = document.getElementById("field3").value;

                let send_data = {};
                send_data.field1 = value1;
                send_data.field2 = value2;
                send_data.field3 = value3;

                fetch('localhost/example/test.html', {
                    method: 'post',
                    body: send_data,
                })
                .then(function (data) {
                    if(data.status !== 200) throw("error!");

                    alert("success!");

                })
                .catch(function (error) {
                    alert(error);
                });
